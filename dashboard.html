<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DocU Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS (reuse your style.css) -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Dashboard specific */
    body { background: #e8faff; }
    .dashboard-header { padding: 20px 6%; display:flex; justify-content:space-between; align-items:center; background:#00b58c; color:white; border-radius:0 0 15px 15px; }
    .dashboard-welcome { font-size:1.5rem; }
    .dashboard-section { padding:40px 6%; }
    .dashboard-cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .dashboard-card { background:white; padding:20px; border-radius:15px; box-shadow:0 6px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="dashboard-welcome" id="welcome-text">Welcome, User!</div>
    <button id="logout-btn" style="padding:8px 12px; border:none; border-radius:8px; background:#008cff; color:white; cursor:pointer;">Log Out</button>
  </header>

  <main class="dashboard-section">
    <h2>Your Dashboard</h2>
    <p>Here you can view your information and manage records.</p>

    <div class="dashboard-cards" id="dashboard-cards">
      <!-- Cards will be populated dynamically -->
    </div>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    const SUPABASE_URL = "https://vqfkucertpcrkxfqfnad.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxZmt1Y2VydHBjcmt4ZnFmbmFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzOTE1MDIsImV4cCI6MjA3Njk2NzUwMn0.MiaunELdzUs1QL-XsV64k8qzOfxLUcpTvpCmWL3mXpc"; // replace with your key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function initDashboard() {
      const user = supabase.auth.getUser();
      const { data: { user: currentUser } } = await user;
      
      if(!currentUser){
        alert("Please log in first!");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("welcome-text").textContent = Welcome, $;{currentUser.email};

      // Example cards: show role-specific info
      const cardsContainer = document.getElementById("dashboard-cards");
      const role = currentUser.user_metadata.role;

      if(role === "doctor"){
        cardsContainer.innerHTML = `
          <div class="dashboard-card">
            <h3>Patient Records</h3>
            <p>View all patient records by ID.</p>
          </div>
          <div class="dashboard-card">
            <h3>Appointments</h3>
            <p>Track upcoming appointments.</p>
          </div>
        `;
      } else {
        cardsContainer.innerHTML = `
          <div class="dashboard-card">
            <h3>My Records</h3>
            <p>View your medical history securely.</p>
          </div>
          <div class="dashboard-card">
            <h3>Share Access</h3>
            <p>Control who can see your data and for how long.</p>
          </div>
        `;
      }
    }

    initDashboard();

    // Logout
    document.getElementById("logout-btn").addEventListener("click", async () => {
      const { error } = await supabase.auth.signOut();
      if(error) alert("Error logging out: "+error.message);
      else window.location.href = "index.html";
    });
  </script>
</body>
</html>
